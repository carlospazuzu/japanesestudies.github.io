		class ChangeableImage extends React.Component {

			constructor(props) {
				super(props);

				this.state = {
					jpn: 1
				};

				this.toggleImg = this.toggleImg.bind(this);
				this.getProperImg = this.getProperImg.bind(this);

			}

			toggleImg() {
				let newState = this.state.jpn * -1;
				this.setState({jpn: newState});				
			}

			getProperImg() {
				if (this.state.jpn === 1) {
					return ffix_jpn_path + this.props.jpn + '.png';
				} else {
					return ffix_eng_path + this.props.eng + '.png';
				}
			}

			render() {
				return(
					<div class="row">
						<center>						
							<img width="80%" src={this.getProperImg()} onClick={this.toggleImg} />
						</center>
					</div>
				);
			}
		}
